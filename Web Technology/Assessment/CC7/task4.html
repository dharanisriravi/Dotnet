<!DOCTYPE html>
<html >
    <center>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Task4 Hide Odd Rows</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <h2>Task 4</h2>
<h2>Hide Odd Row</h2>
</head>
<body>


<table >
    <tr><td>Row 1</td></tr>
    <tr><td>Row 2</td></tr>
    <tr><td>Row 3</td></tr>
    <tr><td>Row 4</td></tr>
    <tr><td>Row 5</td></tr>
</table>

<br>

<button id="hide-odd">Hide Odd Rows</button>

<script>
$(document).ready(function() {
    $("#hide-odd").click(function() {
        $("tr:even").hide(); 
    });
});
</script>

</body>
</center>
</html>
