<!DOCTYPE html>
<html>
    <center>
        <head>
        <title>Task2 Even or Odd</title>
        <h2>Task2</h2>
        <h1>Even or Odd</h1>
        </head>
<body>

<script>
for (var i = 0; i <= 15; i++) {
    if (i % 2 === 0) {
        document.write(i + " is even<br>");
    } else {
        document.write(i + " is odd<br>");
    }
}
</script>

</body>
</center>
</html>
